    volumes:
      - '/home/ubuntu/config:/config'
    depends_on: [log]
    command: ["/wait-for-postgres.sh", "/run.sh"]
    networks:
      - siglus-net
    deploy:
      placement:
        constraints:
          - node.hostname == manager

