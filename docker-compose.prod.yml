    depends_on: [log, requisition, referencedata, auth, notification, fulfillment, stockmanagement]
    command: ["/wait-for-postgres.sh", "/run.sh"]
    networks:
      - siglus-net
    deploy:
      mode: replicated
      replicas: 3
      placement:
        constraints:
          - node.hostname != elk

networks:
  siglus-net:
    external: true
